<div class="modal-header">
  <h4 class="modal-title">Employee Add</h4>
  <button (click)="activeModal.close('Close click')" aria-label="Close" class="close" type="button" style="color: red">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container" style="margin-top: 20px;">

    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <form>
          <div class="form-group">

            <label for="employeeName">Name</label>
            <input [(ngModel)]="employee.employeeName" aria-describedby="employeeNameHelp" class="form-control"
                   id="employeeName" name="employeeName" placeholder="Enter Name" type="text">

            <label for="address">Address</label>
            <input [(ngModel)]="employee.address" aria-describedby="addressHelp" class="form-control" id="address"
                   name="address" placeholder="Enter Address" type="text">

            <label for="mobile">Mobile</label>
            <input [(ngModel)]="employee.mobile" aria-describedby="mobileHelp" class="form-control" id="mobile"
                   name="mobile" placeholder="Enter Mobile" type="number">

            <label for="gradeOid">Grade</label>
            <select name="gradeOid" id="gradeOid" class="form-control" [(ngModel)]="employee.gradeOid">
              <option *ngFor="let option of grades" [value]="option.oid" >{{option.gradeName}} - {{option.gradeNo}}</option>
            </select>

            <label for="bankAccountOid">Bank Account</label>
            <select name="bankAccountOid" id="bankAccountOid" class="form-control" [(ngModel)]="employee.bankAccountOid">
              <option *ngFor="let option of banks" [value]="option.oid" >{{option.accountName}} - {{option.accountNumber}}</option>
            </select>

          </div>
        </form>
        <button (click)="add()" class="btn btn-success"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
      </div>
    </div>
  </div>

</div>
