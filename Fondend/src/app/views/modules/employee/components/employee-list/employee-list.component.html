<div class="container" style="margin-top: 70px;">

  <br/>
  <label style="background: darkviolet; color: white; padding: 5px;"><strong>Employee List</strong></label>
  <button (click)="add()" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add Employee</button>
  <br/>
  <table class="table table-hover">
    <thead style="background: lightgrey">
    <tr>
      <th>Employee ID</th>
      <th>Employee Name</th>
      <th>Address</th>
      <th>Mobile No</th>
      <th>Grade</th>
      <th>Total Salary</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">

      <td>{{ employee.employeeId }}</td>
      <td> {{ employee.employeeName }}</td>
      <td> {{ employee.address }}</td>
      <td> {{ employee.mobile }}</td>
      <td> {{ employee.grade.gradeName }}</td>
      <td> {{ employee.salary.total }}</td>
      <td>
        <button (click)="edit(employee)" class="btn"><i class="fa fa-edit"></i></button>&nbsp;
        <button (click)="delete(employee)" class="btn"><i class="fa fa-remove"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
