<div class="container" style="margin-top: 70px;">

    <br/>
    <label style="background: darkviolet; color: white; padding: 5px;"><strong>Employee Account List</strong></label>
    <button (click)="add()" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add Employee
        Account
    </button>
    <br/>
    <table class="table table-hover">
        <thead style="background: lightgrey">
        <tr>
            <th>Account Name</th>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Branch</th>
            <th>Bank</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let account of accounts">

            <td>{{ account.accountName }}</td>
            <td> {{ account.accountNumber }}</td>
            <td> {{ account.accountType }}</td>
            <td> {{ account.branchName }}</td>
            <td> {{ account.bankName }}</td>
            <td>
                <button (click)="edit(account)" class="btn"><i class="fa fa-edit"></i></button>
                <button (click)="delete(account)" class="btn"><i class="fa fa-remove"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
