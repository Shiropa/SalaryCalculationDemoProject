<div class="container" style="margin-top: 70px;">

    <br/>
    <div class="row">
        <div class="col-md-8">
            <label style="background: darkviolet; color: white; padding: 5px;"><strong>Company Account</strong></label>
        </div>
        <div *ngIf="bank" class="col-md-4">
            <button (click)="edit()" class="btn btn-primary"><i class="fa fa-edit"></i>&nbsp;&nbsp;Edit Account </button>&nbsp;
            <button (click)="add()" class="btn btn-primary"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add Balance </button>
        </div>

        <div *ngIf="!bank" class="col-md-2"></div>
        <div *ngIf="!bank" class="col-md-2">
            <button (click)="accountAdd()" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>&nbsp;&nbsp;Add
                Account
            </button>
        </div>

    </div>
    <br/>

    <div *ngIf="bank">
        <table class="table table-borderless">
            <tbody>
            <tr>
                <td>Account Name</td>
                <td> {{ bank.accountName}}</td>
            </tr>
            <tr>
                <td>Total Paid</td>
                <td> {{ bank.totalCredit}}</td>
            </tr>
            <tr>
                <td>Remaining</td>
                <td> {{ bank.currentBalance}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
