<div class="modal-header">
  <h4 class="modal-title">Add Banlance</h4>
  <button (click)="activeModal.close('Close click')" aria-label="Close" class="close" type="button" style="color: red">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container" style="margin-top: 20px;">

    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <form>
          <div class="form-group">

            <label for="balance">Amount</label>
            <input [(ngModel)]="balance" aria-describedby="balanceHelp" class="form-control"
                   id="balance" name="balance" placeholder="Enter Amount" type="number">

          </div>
        </form>
        <button (click)="addBalanceInMainAccount()" class="btn btn-success"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
      </div>
    </div>
  </div>

</div>
