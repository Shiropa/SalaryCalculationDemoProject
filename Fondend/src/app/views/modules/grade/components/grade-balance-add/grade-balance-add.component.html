<div class="modal-header">
  <h4 class="modal-title">Insert Basic Salary</h4>
  <button (click)="activeModal.close('Close click')" aria-label="Close" class="close" type="button" style="color: red">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container" style="margin-top: 20px;">

    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <form>
          <div class="form-group">

            <label for="basicSalary">Basic Salary for Lowest Grade</label>
            <input [(ngModel)]="salary.basicSalary" aria-describedby="basicSalaryHelp" class="form-control"
                   id="basicSalary" name="basicSalary" placeholder="Enter Basic Salary" type="number">

            <label for="increased">Increased</label>
            <input [(ngModel)]="salary.increased" aria-describedby="increasedHelp" class="form-control" id="increased"
                   name="increased" placeholder="Enter Increased Amount" type="number">

          </div>
        </form>
        <button (click)="insertSalary()" class="btn btn-success"><i class="fa fa-save">&nbsp;&nbsp;</i>Save</button>
      </div>
    </div>
  </div>

</div>
