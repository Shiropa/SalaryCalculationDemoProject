<div class="container" style="margin-top: 70px;">

  <br/>
  <label style="background: darkviolet; color: white; padding: 5px;"><strong>Grade List</strong></label>
  <button class="btn btn-primary pull-right" (click)="addBasic()"><i class="fa fa-plus"></i>&nbsp;&nbsp; Add Basic </button>
  <br/>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Grade Name</th>
      <th>Grade</th>
      <th>Basic Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let grade of grades">


      <td>{{ grade.gradeName }}</td>
      <td> {{ grade.gradeNo }}</td>
      <td> {{ grade.basicSalary }}</td>

<!--        <button class="btn btn-primary" (click)="selectContact(grade)"> Show details</button>-->
<!--      </td>-->
    </tr>
    </tbody>
  </table>
